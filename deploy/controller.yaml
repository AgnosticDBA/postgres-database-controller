---
apiVersion: v1
kind: Namespace
metadata:
  name: postgres-database-system
  labels:
    name: postgres-database-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: postgres-database-controller
  namespace: postgres-database-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: postgres-database-controller
rules:
- apiGroups: ["databases.mycompany.com"]
  resources: ["postgresdatabases", "postgresdatabases/status", "postgresdatabases/finalizers"]
  verbs: ["*"]
- apiGroups: ["pgv2.percona.com"]
  resources: ["perconapgclusters", "perconapgclusters/status"]
  verbs: ["*"]
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets", "events"]
  verbs: ["*"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: postgres-database-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: postgres-database-controller
subjects:
- kind: ServiceAccount
  name: postgres-database-controller
  namespace: postgres-database-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-database-controller
  namespace: postgres-database-system
  labels:
    app: postgres-database-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-database-controller
  template:
    metadata:
      labels:
        app: postgres-database-controller
    spec:
      serviceAccountName: postgres-database-controller
      containers:
      - name: controller
        image: postgres-database-controller:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: metrics
          protocol: TCP
        - containerPort: 8081
          name: health
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10